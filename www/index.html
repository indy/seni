<!doctype html>
<html>
  <head>
    <title>seni</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">

    <link rel="stylesheet" href="css/bones.css">
    <link rel="stylesheet" href="lib/codemirror/codemirror.css">
    <link rel="stylesheet" href="css/stylesheet.css">
  </head>

  <body>
    <div class="navbar-spacer"></div>
    <nav id="seni-navbar" class="navbar">
      <div class="navbar-container">
        <a id="home" class="navbar-app-title">Seni (alpha)</a>
        <div id="navbar-buttons">
          <button id="eval-btn" class="hidden navbar-button eval-btn">Eval</button>
          <button id="evolve-btn" class="hidden navbar-button">Evolve</button>
          <button id="render-btn" class="hidden navbar-button">Render</button>
          <button id="next-btn" class="hidden navbar-button nextgen-btn">NextGen</button>
          <button id="shuffle-btn" class="hidden navbar-button">Shuffle</button>
        </div>
      </div>
    </nav>
    <canvas id="render-canvas" width="500" height="500" class="hidden"></canvas>
    <canvas id="bitmap-canvas" class="hidden"></canvas>

    <div id="gallery-container">
      <div id="gallery-list">
        <div id="gallery-list-cards" class="cards">
        </div>
      </div>
      <button id="gallery-more-btn" class="">Show Older...</button>
    </div>

     <div id="edit-container" class="hidden">
      <div id="render-panel">
        <img id="render-img"></img>
      </div>

      <div id="editor-container">
        <textarea id="edit-textarea"></textarea>
      </div>
    </div>

    <div id="evolve-container" class="hidden">
      <div id="evolve-gallery"></div>
    </div>

    <div id="download-dialog" class="hidden">
      <div id="holder">
        <div class="download-dialog-card-holder">
          <div id="download-dialog-loader" class="hidden"></div>
          <div class="card-action">
            <label for="download-dialog-field-filename">Filename:</label>
            <input id="download-dialog-field-filename" name="download-dialog-field-filename" value="shabba.png">
            <label for="download-dialog-field-resolution">Resolution:</label>
            <input type="number" id="download-dialog-field-resolution" name="download-dialog-field-resolution" value="2048">
            <label for="download-dialog-field-tiledim">TileDim:</label>
            <input type="number" id="download-dialog-field-tiledim" name="download-dialog-field-tiledim" value="1">
            <a id="download-dialog-button-ok" class="left-more" href="#">Download</a>
            <a id="download-dialog-button-close" class="right-more" href="#">Close</a>
          </div>
        </div>
      </div>
    </div>

    <script src="lib/codemirror/codemirror.js"></script>
    <script src="lib/codemirror/closebrackets.js"></script>
    <script src="lib/codemirror/matchbrackets.js"></script>

    <!--

      // The `--no-modules`-generated JS from `wasm-bindgen` attempts to use
      // `WebAssembly.instantiateStreaming` to instantiate the wasm module,
      // but this doesn't work with `file://` urls. This example is frequently
      // viewed by simply opening `index.html` in a browser (with a `file://`
      // url), so it would fail if we were to call this function!
      //
      // Work around this for now by deleting the function to ensure that the
      // `no_modules.js` script doesn't have access to it. You won't need this
      // hack when deploying over HTTP.
      delete WebAssembly.instantiateStreaming;
    </script>
    -->

    <script src='index.js'></script>

      }
    </script>
    -->
  </body>
</html>
