<!doctype html>
<html>
  <head>
    <title>polyjs</title>

    <script src="node_modules/traceur/bin/traceur-runtime.js"></script>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" 
          content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">

    <script src="bower_components/webcomponentsjs/webcomponents.js"></script>
    <script src="bower_components/gl-matrix/dist/gl-matrix.js"></script>

    <script id="shader-fs" type="x-shader/x-fragment">
      precision mediump float;

      varying vec4 vColor;

      void main(void) {
      gl_FragColor = vColor;
      }
    </script>

    <script id="shader-vs" type="x-shader/x-vertex">
      attribute vec3 aVertexPosition;
      attribute vec4 aVertexColor;

      uniform mat4 uMVMatrix;
      uniform mat4 uPMatrix;

      varying vec4 vColor;

      void main(void) {
      gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
      vColor = aVertexColor;
      }
    </script>


    <link rel="import" href="elements.html">
    <link rel="stylesheet" href="css/stylesheet.css">
    
  </head>

  <body fullbleed layout vertical>

    <core-drawer-panel id="drawerPanel">

      <core-header-panel drawer>
        <core-toolbar><span id="seni-drawer-label">Seni</span></core-toolbar>
        <core-menu>
          <core-item label="one"></core-item>
          <core-item label="two"></core-item>          
        </core-menu>
      </core-header-panel>


      <core-header-panel main>
        <core-toolbar>
          <core-icon-button core-drawer-toggle icon="menu"></core-icon-button>
          <div id="seni-main-label">Seni</div>
          <span flex></span>
          <paper-icon-button icon="search"></paper-icon-button>
          <paper-icon-button icon="more-vert" role="button"></paper-icon-button>
          <!-- <paper-progress class="bottom fit" value="30"></paper-progress> -->
        </core-toolbar>

        <div class="content">
          <h1 id="message"></h1>
          <canvas id="render-canvas" width="500" height="500"></canvas>
        </div>
      </core-header-panel>
    </core-drawer-panel>

    <script src="dist/cjs/bundle.js"></script>
  </body>

</html>
