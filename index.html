<!doctype html>
<html>
  <head>
    <title>seni</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" 
          content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">

    <link rel="stylesheet" href="node_modules/codemirror/lib/codemirror.css">

    <link type="text/css" rel="stylesheet" href="node_modules/materialize-css/bin/materialize.css"  media="screen,projection"/>
    <link rel="stylesheet" href="css/stylesheet.css">
  </head>

  <body>

    <div id="seni-navbar" class="navbar-fixed">
      <nav>
        <div class="nav-wrapper blue">
          <a href="#!" class="brand-logo">Seni</a>

          <ul id="slide-out" class="side-nav">
            <li><a class="to-gallery">Gallery</a></li>
            <li><a class="to-edit">Edit</a></li>
            <li><a class="to-evolve">Evolve</a></li>
          </ul>
          <ul class="right hide-on-med-and-down">
            <li><a class="to-gallery">Gallery</a></li>
            <li><a class="to-edit">Edit</a></li>
            <li><a class="to-evolve">Evolve</a></li>
          </ul>
          <a href="#" data-activates="slide-out" class="button-collapse"><i class="mdi-navigation-menu"></i></a>
          
        </div>
      </nav>
    </div>

    <canvas id="render-canvas" width="500" height="500" class="hidden"></canvas>

    <div id="gallery-container">
      <div id="gallery-list"></div>
      <div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
          <a class="btn-floating btn-large red" id="action-add">
            <i class="large mdi-content-add"></i>
          </a>
        </div>
    </div>
    
    <div id="edit-container" class="hidden">
      <div class="flex-container-h">
        <div id="render-container">
          <img id="render-img"></img>
        </div>
        <div id="editor-container">
          <textarea id="codemirror-textarea"></textarea> 
        </div>
        <div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
          <a class="btn-floating btn-large red" id="action-eval">
            <i class="large mdi-content-create"></i>
          </a>
          <ul>
            <li>
              <a id="evolve-mode-icon" class="btn-floating blue">
                <i class="mdi-av-fast-forward"></i>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <div id="evolve-container" class="hidden">
      <div id="phenotype-gallery"></div>
      <div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
        <a class="btn-floating btn-large blue" id="action-next-gen">
          <i class="large mdi-av-fast-forward"></i>
        </a>
        <ul>
          <li>
              <a id="edit-mode-icon" class="btn-floating red">
                <i class="mdi-content-create"></i>
              </a>
          </li>
        </ul>
      </div>
    </div>

    <img id="high-res-image" class="hidden">

    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="node_modules/materialize-css/bin/materialize.js"></script>
    <script src="dist/seni.bundle.js"></script>
  </body>
</html>
