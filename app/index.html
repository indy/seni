<!doctype html>
<html>
  <title>seni</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" 
        content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">

  <script src="bower_components/webcomponentsjs/webcomponents.js"></script>


  <link rel="stylesheet" href="bower_components/codemirror/lib/codemirror.css">
  <script src="bower_components/codemirror/lib/codemirror.js"></script>
  <script src="bower_components/codemirror/mode/scheme/scheme.js"></script>

  <link rel="import" href="elements.html"> 
  <link rel="stylesheet" href="css/stylesheet.css">
  
  <body fullbleed layout vertical>

    <core-drawer-panel id="drawerPanel">

      <core-header-panel drawer>
        <core-toolbar><span id="seni-drawer-label">Seni</span></core-toolbar>
        <core-menu>
          <core-item label="one"></core-item>
          <core-item label="two"></core-item>          
        </core-menu>
      </core-header-panel>

      <core-header-panel main>
        <core-toolbar>
          <core-icon-button core-drawer-toggle icon="menu"></core-icon-button>
          <div id="seni-main-label">Seni</div>
          <span flex></span>
          <paper-icon-button icon="search"></paper-icon-button>
          <paper-icon-button icon="more-vert" role="button"></paper-icon-button>
          <!-- <paper-progress class="bottom fit" value="30"></paper-progress> -->
        </core-toolbar>

        <div class="content">
          <h1 id="message"></h1>
          <div horizontal layout>
            <textarea id="textarea" rows="10" columns="40"></textarea>
            <paper-button raised role="button" tabindex="0" class="colored" id="my-button">Eval</paper-button>
            <canvas id="render-canvas" width="500" height="500"></canvas>
          </div>
        </div>
      </core-header-panel>
    </core-drawer-panel>

    $SCRIPTS$

    <script type="text/javascript">System.import('main').then(function(m) { m.main(); }, console.log.bind(console))</script>
  </body>
</html>
