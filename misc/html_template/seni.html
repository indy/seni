<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Emscripten-Generated Code</title>
  </head>
  <body>
    <hr/>
    <!-- isg -->
    <button class="mybutton">Run myFunction</button>
    <script type='text/javascript'>
var Module = {};

var xhr = new XMLHttpRequest();
xhr.open('GET', 'seni-wasm.wasm', true);
xhr.responseType = 'arraybuffer';
xhr.onload = function() {
  Module.wasmBinary = xhr.response;

  var script = document.createElement('script');
  script.src = "seni-wasm.js";
  document.body.appendChild(script);

};
xhr.send(null);

document.querySelector('.mybutton').addEventListener('click', function(){
  var add = Module.cwrap('add_wasm', 'number', ['number', 'number']);
  var mc_m = Module.cwrap('mc_m_wasm', 'number', ['number', 'number', 'number', 'number']);
  console.log('here is add function: ' + add(23, 11));
  console.log('here is mc_m function: ' + mc_m(10, 10, 5, 7));
});                                      
</script>
  </body>
</html>
