<!doctype html>
<html>
  <head>
    <title>seni</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" 
          content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">

    <link rel="stylesheet" href="css/bones.css">
    <link rel="stylesheet" href="node_modules/codemirror/lib/codemirror.css">
    <link rel="stylesheet" href="css/stylesheet.css">
  </head>

  <body>
    <div class="navbar-spacer"></div>
    <nav id="seni-navbar" class="navbar">
      <div class="navbar-container">
        <a id="home" class="navbar-app-title">Seni</a>
        <div id="navbar-buttons">
          <button id="eval-btn" class="navbar-button inactive-button primary-btn">Eval</button>
          <button id="evolve-btn" class="navbar-button inactive-button">Evolve</button>
          <button id="next-btn" class="navbar-button inactive-button primary-btn">NextGen</button>
          <button id="shuffle-btn" class="navbar-button inactive-button">Shuffle</button>
        </div>
      </div>
      
    </nav>

    <canvas id="render-canvas" width="500" height="500" class="hidden"></canvas>

    <div id="gallery-container">
    </div>
    
    <div id="edit-container" class="hidden">
      <div id="render-container">
        <img id="render-img"></img>
      </div>
      <div id="editor-container">
        <textarea id="codemirror-textarea"></textarea> 
      </div>
    </div>

    <div id="evolve-container" class="hidden">
      <div id="evolve-gallery"></div>
    </div>

    <div id="high-res-container" class="hidden">
      <div id="holder">
        <div class="high-res-card-holder">
          <a id="high-res-link" target="_blank" href="">
            <img id="high-res-image" class="card-image">
          </a>
          <div class="card-action">
            <a href="#" id="high-res-close">Close</a>
            <p id="high-res-image-note">(click on image to open in new tab)</p>
          </div>
        </div>
      </div>
    </div>

    <script src="dist/seni.bundle.js"></script>
    <script>
      if('serviceWorker' in navigator) {
        navigator.serviceWorker
          .register('/sw.js')
          .then(function() { console.log("Service Worker Registered"); });
      }
    </script>
  </body>
</html>
